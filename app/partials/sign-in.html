


<form class="form-horizontal" role="form" ng-submit="login()">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">[[[Email]]]</label>
        <div class="col-sm-8">
            <input type="email" ng-model="member.login" class="form-control" id="inputEmail3" placeholder="[[[Email]]]">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">[[[Password]]]</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" ng-model="member.password" id="inputPassword3" placeholder="[[[Password]]]">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="member.rememberme"> [[[Remember me]]]
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default">[[[Sign in]]]</button>
        </div>
    </div>
</form>
