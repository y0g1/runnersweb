<form class="form-horizontal" role="form" ng-submit="createEvent()">
    <div class="form-group">
        <label for="inputName" class="col-sm-4 control-label">[[[Name]]]</label>
        <div class="col-sm-8">
            <input type="text" ng-model="event.name" class="form-control" id="inputName" placeholder="[[[Name]]]">
        </div>
    </div>

    <div class="form-group">
        <label for="inputDistance" class="col-sm-4 control-label">[[[Distance]]]</label>
        <div class="col-sm-8">
            <input type="text" ng-model="run.distance" class="form-control" id="inputDistance" placeholder="[[[Distance]]]">
        </div>
    </div>

    <div class="form-group">
        <label for="inputWhen" class="col-sm-4 control-label">[[[Event Date]]]</label>
        <div class="col-sm-8">
            <input type="text" ng-model="run.distance" class="form-control" id="inputWhen" placeholder="[[[Event Date]]]">
        </div>
    </div>

    <div class="form-group">
        <label for="inputLocation" class="col-sm-4 control-label">[[[Town]]]</label>
        <div class="col-sm-8">
            <input type="text" ng-model="event.distance" class="form-control" id="inputLocation" placeholder="[[[Town]]]">
        </div>
    </div>

    <div class="form-group">
        <label for="inputDescription" class="col-sm-4 control-label">[[[Description]]]</label>
        <div class="col-sm-8">
            <textarea type="text" ng-model="run.description" class="form-control" id="inputDescription" placeholder="[[[Description]]]"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="inputType" class="col-sm-4 control-label">[[[Type]]]</label>
        <div class="col-sm-8">
            <select ng-model="run.type" class="form-control" id="inputType">
                <option value="0">[[[Race]]]</option>
                <option value="1">[[[Same-Pace Friendly Run]]]</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="run.public"> [[[Public]]]
                </label>
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <a href="javascript:history.back();" class="btn btn-default">[[[Cancel]]]</a>

            <button type="submit" class="btn btn-primary">[[[Save Event]]]</button>
        </div>
    </div>
</form>
