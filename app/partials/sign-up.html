


<form class="form-horizontal" role="form" ng-submit="register()">
    <div class="form-group">
        <label for="inputText1" class="col-sm-4 control-label">[[[First Name]]]</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="member.password" id="inputText1" placeholder="[[[First Name]]]">
        </div>
    </div>
    <div class="form-group">
        <label for="inputText2" class="col-sm-4 control-label">[[[Last Name]]]</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="member.password" id="inputText2" placeholder="[[[Last Name]]]">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">[[[Email Address]]]</label>
        <div class="col-sm-8">
            <input type="email" ng-model="member.login" class="form-control" id="inputEmail3" placeholder="[[[Email Address]]]">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">[[[Password]]]</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" ng-model="member.password" id="inputPassword3" placeholder="[[[Password]]]">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword4" class="col-sm-4 control-label">[[[Repeat Password]]]</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" ng-model="member.password" id="inputPassword4" placeholder="[[[Password]]]">
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default">[[[Register]]]</button>
        </div>
    </div>
</form>
