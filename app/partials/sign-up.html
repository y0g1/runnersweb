


<form class="form-horizontal" role="form" ng-submit="register()">
    <div class="form-group">
        <label for="inputText1" class="col-sm-4 control-label">[[[First Name]]]</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="member.first_name" id="inputText1" placeholder="[[[First Name]]]" required />
        </div>
    </div>
    <div class="form-group">
        <label for="inputText2" class="col-sm-4 control-label">[[[Last Name]]]</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="member.last_name" id="inputText2" placeholder="[[[Last Name]]]" required />
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">[[[Email Address]]]</label>
        <div class="col-sm-8">
            <input type="email" ng-model="member.email" class="form-control" id="inputEmail3" placeholder="[[[Email Address]]]" required />
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">[[[Password]]]</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" ng-model="member.password1" id="inputPassword3" placeholder="[[[Password]]]" required />
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword4" class="col-sm-4 control-label">[[[Repeat Password]]]</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" ng-model="member.password2" id="inputPassword4" placeholder="[[[Repeat Password]]]" required />
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default">[[[Register]]]</button>
        </div>
    </div>
</form>
